<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Kits</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="brand-container">
    <h2>Brand Kits</h2>
    
    <div class="card" data-card>
      <div class="left">
        <div class="selector" data-selector></div>
        <div class="icon-group">
          <div class="circle green"></div>
          <div class="cloud"></div>
        </div>
        <span>ECorp</span>
      </div>
      <div class="right">
        <button class="settings-btn">⚙️</button>
      </div>
    </div>

    <div class="card" data-card>
      <div class="left">
        <div class="selector" data-selector></div>
        <div class="icon-group">
          <div class="circle orange"></div>
          <div class="cloud"></div>
        </div>
        <span>ICorp</span>
      </div>
      <div class="right">
        <button class="settings-btn">⚙️</button>
      </div>
    </div>

    <div class="card active" data-card>
      <div class="left">
        <div class="selector selected" data-selector></div>
        <div class="icon-group">
          <div class="circle red"></div>
          <div class="cloud"></div>
        </div>
        <span>The Agency</span>
      </div>
      <div class="right">
        <button class="settings-btn">⚙️</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
